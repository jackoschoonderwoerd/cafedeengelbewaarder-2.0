<div class="main-container">
    <!-- <div class="filler"></div> -->
    <mat-drawer-container class="example-container">
        <mat-drawer mode="side" [opened]="opened" (click)="onClose()">
            <!-- <div class="filler"></div> -->
            <hr>
            <div class="drawer-title">{{exhibition?.title}}</div>
            <ul class="drawer-artist-names">
                <li fxLayout fxLayoutAlign="end" class="drawer-artist-name"
                    *ngFor="let artistName of exhibition?.artistNames">
                    {{artistName}}
                </li>
            </ul>
            <div class="description" [innerHTML]="exhibition?.description"></div>
            <hr>
            <div class="emailAddress">{{exhibition?.emailAddress}}</div>
            <div class="link">{{exhibition?.link}}</div>
            <div class="close-container" fxLayout fxLayoutAlign="end">

                <mat-icon class="close">close</mat-icon>
            </div>
        </mat-drawer>
        <mat-drawer-content>
            <!-- <div class="modal animated fadeOut"> -->
            <div class="modal" [ngClass]="{animated: isRestoreButtons, fadeOut: isRestoreButtons}">
                <!-- <div [ngClass]="{red: isRestoreButtons}" class="modal"> -->
                <div
                    class="left-modal child-modal" (click)="onPrevious()">

                    <!-- <div class="previous-icon">
                        <mat-icon [inline]="true">arrow_back_ios</mat-icon>
                    </div> -->
                </div>

                <div
                    class="center-modal child-modal"

                    (click)="onShowFullSize(exhibition?.images[activeImageIndex].filePath)">
                    <!-- <div class="launch-icon">
                        <mat-icon [inline]="true">launch</mat-icon>
                    </div> -->
                </div>

                <div
                    class="right-modal child-modal"
                    (click)="onNext()">
                    <!-- <div class="next-icon">
                        <mat-icon [inline]="true">arrow_forward_ios</mat-icon>
                    </div> -->
                </div>

            </div>
            <!-- <div class="filler"></div> -->
            <hr>
            <div class="header" fxLayout="column" fxLayoutAlign="space-around" fxLayoutGap=".5rem">
                <div class="title_order-number_info" fxLayout fxLayoutAlign="space-between" fxLayoutGap=".3rem">
                    <div class="title">
                        {{exhibition?.title}}
                    </div>
                    <div
                        fxLayoutAlign="center center"
                        *ngIf="exhibition?.images.length > 1"
                        class="order-number">
                        {{exhibition?.images[activeImageIndex].orderNumber}}&nbsp;/&nbsp;{{exhibition?.images.length}}
                    </div>
                    
                    <button *ngIf="exhibition?.description" mat-raised-button class="info-button" (click)="onInfo()">
                        <mat-icon class="info">info</mat-icon>
                    </button>
                </div>
                <!-- <div
                    *ngIf="exhibition?.images.length > 1" 
                    class="navigation" 
                    fxLayout fxLayoutAlign="space-between">
                </div> -->
            </div>

            <div *ngIf="!imageIsLoaded" class="spinner-navigation" fxLayout="column" fxLayoutAlign="center center">
                <mat-spinner class="spinner"></mat-spinner>
                <div class="navigation" fxLayout fxLayoutAlign="space-around">
                    <mat-icon>arrow_backward_ios</mat-icon>
                    <mat-icon>launch</mat-icon>
                    <mat-icon>arrow_forward_ios</mat-icon>
                </div>
            </div>
            <!-- <div class="test-image">
                <img [src]="currentImagePath" alt="">
            </div> -->

            <div
                (click)="onShowFullSize(exhibition?.images[activeImageIndex].filePath)"
                class="images"
                *ngIf="imageIsLoaded"
                fxLayout fxLayoutAlign="center center center">
                <figure class="figure">
                    <img #image class="image" [src]="currentImagePath" alt="">
                    <figcaption fxLayout fxLayoutAlign="end">{{exhibition?.images[activeImageIndex].artistName}}
                    </figcaption>
                </figure>
            </div>

            <!-- <div
                (click)="onShowFullSize(exhibition?.images[activeImageIndex].filePath)"
                class="images"
                fxLayout fxLayoutAlign="center center center">
                <figure class="figure">
                    <img class="image" [src]="exhibition?.images[activeImageIndex].filePath" alt="">
                    <figcaption fxLayout fxLayoutAlign="end">{{exhibition?.images[activeImageIndex].artistName}}
                    </figcaption>
                </figure>
            </div> -->

            <!-- <div class="artist-name" fxLayout fxLayoutAlign="end">{{exhibition?.images[activeImageIndex].artistName}}</div> -->

        </mat-drawer-content>
    </mat-drawer-container>
</div>
